<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Рабочее место владельца контента</title>
	<script type="text/javascript" src="http://localhost/img/js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="http://localhost/img/js/swfobject.js"></script>
	<script type="text/javascript" src="http://localhost/img/js/jquery.uploadify.v2.1.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$("#uploadify").uploadify({
			'uploader'       : 'http://localhost/img/js/uploadify.swf',
			'script'         : 'http://localhost/tv/ajax.pl',
			'cancelImg'      : 'http://localhost/img/js/cancel.png',
			'folder'         : 'img/uploads',
			'queueID'        : 'fileQueue',
			'auto'           : true,
			'multi'          : false,
			'buttonText'     : 'Add file',
			/*'onComplete'     : function(event, ID, fileObj, response, data) {
				           jQuery("#" + jQuery(this).attr('id') + ID + " .percentage").append('');
					   return false;
				},*/
		});
	});
	</script>
</head>

<link rel="stylesheet" type="text/css" href="http://localhost/style.css" />

<body>
	<!-- Блок страницы задающий общую, минимальную ширину страницы... -->
	<div class="AllBody">

		<!-- Шапка... -->
		<div class="HeaderBlock">
		
			<!-- Логотип... -->
			<div class="Logo"></div>
			<!-- ...Логотип -->
			
			<!-- Главное меню... -->
				<div class="MenuBox">
					<div class="MnuMyResourcesSel" onclick="document.location='?act=list'"></div>
					<div class="MnuMarketOff" onclick="document.location='market.html'" onmouseover="this.className='MnuMarketOn'" onmouseout="this.className='MnuMarketOff'"></div>
					<div class="MnuContactOff" onclick="document.location='#'" onmouseover="this.className='MnuContactOn'" onmouseout="this.className='MnuContactOff'"></div>
					<div class="MnuStatisticsOff" onclick="document.location='stat.html'" onmouseover="this.className='MnuStatisticsOn'" onmouseout="this.className='MnuStatisticsOff'"></div>
					<div class="MnuAnalyticsOff" onclick="document.location='#'" onmouseover="this.className='MnuAnalyticsOn'" onmouseout="this.className='MnuAnalyticsOff'"></div>
					<div class="MnuPersonalareaOff" onclick="document.location='?act=profile'" onmouseover="this.className='MnuPersonalareaOn'" onmouseout="this.className='MnuPersonalareaOff'"></div>
				</div>
			<!-- ...Главное меню -->
			
			<div style="width: 10px; height: 10px; clear: both;"><spacer type="block" width="10" height="10"></div>
			<div class="HeadLine"></div>
			
			<!-- Меню вотрого уровня... --->
			<div class="SubMenuOff"><a href="?act=list">Каталог ресурсов</a></div>
			<div class="SubMenuSep"></div>
			<div class="SubMenuSel"><a href="?act=load">Загрузка данных</a></div>
			<!-- ...Меню вотрого уровня --->
			
			<div style="width: 10px; height: 10px; clear: both;"><spacer type="block" width="10" height="10"></div>
			
			<!-- Тело страницы... -->
		
				<div class="h1"><a href="?act=load">Загрузка данных</a> / Добавление объекта</div>

				<!-- Рамка... -->
				<div class="FrameTop"></div>
				<div class="FrameMid">

					<form id="form1" name="form1" method="post" enctype="multipart/form-data" >

						<div class="FrmColLeft">

							<div class="FrmLabel">Для медиа объекта</div>
								<select style="width: 392px;" name="Object" id="Object" onchange="MM_jumpMenu('parent',this,0)">
									<TMPL_LOOP NAME="media_objects">
									<option value="<TMPL_VAR NAME="mediaID">"><TMPL_VAR NAME="Name"></option>
									</TMPL_LOOP>
								</select>
							</table>

							<div class="FrmLabel">Тип данных</div>
								<select style="width: 185px;" name="Type" id="Type" onchange="MM_jumpMenu('parent',this,0)">
									<option value="0">Видео</option>
									<option value="1">Аудио</option>
									<option value="2">Субтитры</option>
									<option value="3">Картинка</option>
									<option value="4">Данные</option>
								</select>
							</table>
						
							<div class="FrmRadio">
								<label><input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="radio" checked="checked" /><span>Онлайн загрузка для файлов не более 50 Кб.</span></label>
								<br />
								<label><input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1" disabled="disabled" /><span>Офлайн загрузка для больших файлов</span></label>
							</div>

							<div style="width: 20px; height: 10px; clear: both;"><spacer type="block" width="20" height="10"></div>
							<div id="fileQueue"></div>
							<div>
								<input type="file" name="uploadify" id="uploadify" />
								<input type="hidden" name="act" value="add" />
								<input type="hidden" name="form_save" value=1 />
							</div>

  							<table style="border: 0;" border="0" cellspacing="0" cellpadding="0">
								 <tr>
									<td>
									
										<div class="FrmLabel">Тип файла</div>
										<table border="0" cellspacing="0" cellpadding="0">
											<tr>
													<td class="FrmInput"><input style="width: 173px;" type="text" name="Name" id="Name" /></td>
											</tr>
										</table> 
									</td>
									<td>
										<div style="width: 20px; height: 10px; clear: both;"><spacer type="block" width="20" height="10"></div>
									</td>
									<td>
										<div class="FrmLabel">Формат</div>
										<table border="0" cellspacing="0" cellpadding="0">
											<tr>
													<td class="FrmInput"><input style="width: 173px;" type="text" name="Name" id="Name" /></td>
											</tr>
										</table>
									</td>
								</tr>
							</table>

						</div>
					
						<div class="FrmColRight">

							<div class="FrmLabel">Ошибки загрузки</div>
							<table border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td class="FrmInput"><textarea style="width: 380px; height: 225px;  font-size: 14px;" name="Note" id="Note"></textarea></td>
								</tr>
							</table>		

						</div>
						
						<div style="width: 0px; height: 0px; clear: both;"><spacer type="block" width="0" height="0"></div>
					
						<div class="BtnBox">
							<div class="BtnLoadOff" onclick="document.form1.submit()" onmouseover="this.className='BtnLoadOn'" onmouseout="this.className='BtnLoadOff'"></div>
						</div>
					
					</form>
					
				</div>
				<div class="FrameBot"></div>
				<!-- ...Рамка -->

			<!-- ...Тело страницы -->
			
			<!-- Футер... -->
				<div class="Footer"></div>
			<!-- ...Футер -->
			
		</div>
		<!-- ...Шапка -->
	</div>
	<!-- ...Блок страницы задающий общую, минимальную ширину страницы -->

</body>
</html>
